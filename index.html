<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
  <title>Apple</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <i id="menu-icon" class="ri ri-menu-2-line"></i>
    </div>
    <div class="navbar-logo">
      <img src="img/logo.png" alt="Logo">
    </div>
    <div class="navbar-right">
      <i class="ri ri-shopping-cart-2-line"></i>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-image-container">
      <img id="hero-image" src="img/blue.jpg" alt="Blue Headphones">
    </div>
    <div class="hero-text">
      <h1 id="hero-title">Blue</h1>
      <button id="shop-button" class="animated-button blue">
        <span id="price">Shop for $99</span>
      </button>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
